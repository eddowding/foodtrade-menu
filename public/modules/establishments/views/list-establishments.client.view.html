<section data-ng-controller="EstablishmentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Establishments</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="establishment in establishments" data-ng-href="#!/establishments/{{establishment._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="establishment.created | date:'medium'"></span>
				by
				<span data-ng-bind="establishment.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="establishment.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!establishments.$resolved || establishments.length">
    	No Establishments yet, why don't you <a href="/#!/establishments/create">create one</a>?
    </div>
</section>
