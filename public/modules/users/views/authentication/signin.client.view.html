    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center">Login</h1>
			<hr />
            <div style="max-width: 400px; margin: 0 auto;">
                <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
                    <fieldset>
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="text" id="username" name="username" class="form-control" data-ng-model="user.email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" data-ng-model="user.password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Sign in</button>&nbsp; or&nbsp;
                            <a href="/#!/signup">Sign up</a>
                        </div>
                        <div class="form-group">
							<hr />
	                        <div class="forgot-password">
	                            <a href="/#!/password/forgot">Forgot your password?</a>
	                        </div>
	                        <div data-ng-show="error" class="text-center text-danger">
	                            <strong data-ng-bind="error"></strong>
	                        </div>
						</div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
