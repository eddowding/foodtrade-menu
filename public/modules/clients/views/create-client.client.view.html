<section data-ng-controller="ClientsController">
  <div class="page-header">
    <h1>New Client</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class='form-group'>
          <div class="button" ngf-select ngf-change="uploadLogo($files)">{{uploadMsg}}</div>
          <img ng-src='{{client.logo}}' height=150 width=150 />
        </div>
        <div class='form-group'>
          <div class="button" ngf-select ngf-change="uploadFavicon($files)">{{uploadMsg}}</div>
          <img ng-src='{{client.favicon}}' height=150 width=150 />
        </div>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" data-ng-model="client.name" id="name" class="form-control" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="name">subdomain</label>
          <div class="controls">
            <input type="text" data-ng-model="client.subdomain" id="name" class="form-control" placeholder="Subdomain" required>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
