<div>
<i class="fa" data-ng-class="{'fa-square': cell.allergenType == 'Removable', 'fa-check-square-o': cell.allergenType == 'No allergen', 'fa-check-square': cell.allergenType == 'Fixed'}"></i>{{cell.allergens}}({{cell.allergenType}})</div>
<div class="cell-edit-form hidden">
    <form class="">
        <div class="spacing">

            <div class="btn-group btn-group-sm" role="group" aria-label="" style="padding: 10px 0;">
                <button type="button" class="btn btn-success" ng-click='cell.allergenType="No allergen"'>No allergen</button>
                <button type="button" class="btn btn-warning" ng-click='cell.allergenType="Removable"'>Removable</button>
                <button type="button" class="btn btn-danger" ng-click='cell.allergenType="Fixed"'>Fixed</button>
            </div>

            <div class="form- group">
                <label for="exampleInputName2" class="sr-only">Allergen name</label>
                <input type="text" class="form-control" id="nnn" placeholder="Which allergen(s) specifically?" ng-model='cell.allergens' ng-hide='cell.allergenType=="No allergen"'>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-primary" ng-click='cell.status=true'>
                <i class="fa fa-check"></i>
            </button>

            <button type="button" class="btn btn-default" ng-click='cell.status=false'>
                <i class="fa fa-times"></i>
            </button>
        </div>
    </form>
</div>
