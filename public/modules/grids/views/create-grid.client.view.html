<section data-ng-controller="GridsController">
    <div class="container-responsive" role="main" id="main">
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="grid.name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group hidden">
                        <input type="submit" class="btn btn-default create-grid-submit">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
        <small ng-include="'modules/grids/views/grid-table.client.partial.html'"></small>
    </div>
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Create an account - it's free.</h4>
                </div>
                <div class="modal-body">
                    <!-- <form>
                        <div class="form-group">
                            <label for="business-name" class="control-label">Business Name</label>
                            <input type="text" class="form-control" id="business-name">
                        </div>
                        <div class="form-group">
                            <label for="mobile-number" class="control-label">Mobile Number</label>
                            <input type="text" class="form-control" id="mobile-number">
                        </div>
                        <div class="form-group">
                            <label for="website" class="control-label">Website</label>
                            <input type="text" class="form-control" id="website">
                        </div>
                    </form> -->
                    <form class="form-horizontal">
                        <fieldset>
                        <!-- EMAIL -->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="email">Email</label>
                          <div class="col-md-8">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                              <input id="email" name="email" class="form-control" placeholder="Your email" type="text" required="">
                            </div>

                          </div>
                          </div>

                      <!-- PASSWORD -->
                      <div class="form-group">
                            <label class="col-md-3 control-label" for="email">Password</label>
                            <div class="col-md-8">
                              <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input id="password" name="password" class="form-control" placeholder="" type="password" required="">
                              </div>

                            </div>
                        </div>


                        <!-- Text input-->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="postcode">Postal code</label>
                          <div class="col-md-8">
                          <input id="postcode" name="postcode" type="text" placeholder="Postal code" class="form-control input-md" required="">
                          <span class="help-block">Business postal / zip code</span>
                          </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="establishment">Business name</label>
                          <div class="col-md-8">
                          <input id="establishment" name="establishment" type="text" placeholder="Start typing to match.. " class="form-control input-md" required="">
                          <span class="help-block">This pulls information from the Food Standards Agency database. If you're not listed, click here</span>
                          </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="phone">Phone number</label>
                          <div class="col-md-8">
                          <input id="phone" name="phone" type="text" placeholder="0207 193 2999" class="form-control input-md">
                          <span class="help-block">What number can customers call you on?</span>
                          </div>
                        </div>

                        <!-- Prepended text-->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="website">Website</label>
                          <div class="col-md-8">
                            <div class="input-group">
                              <span class="input-group-addon">http://</span>
                              <input id="website" name="website" class="form-control" placeholder="www.yoursite.com" type="text">
                            </div>

                          </div>
                        </div>

                        </fieldset>
                        </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
</section>
