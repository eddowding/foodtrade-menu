<section data-ng-controller="GridsController">
    <div class="container-responsive" role="main" id="main">
        <div class="page-header">
            <h1>New Grid</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="grid.name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
        <small ng-include="'modules/grids/views/grid-table.client.partial.html'"></small>
    </div>
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Saved please confirm email!</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="business-name" class="control-label">Business Name</label>
                            <input type="text" class="form-control" id="business-name">
                        </div>
                        <div class="form-group">
                            <label for="mobile-number" class="control-label">Mobile Number</label>
                            <input type="text" class="form-control" id="mobile-number">
                        </div>
                        <div class="form-group">
                            <label for="website" class="control-label">Website</label>
                            <input type="text" class="form-control" id="website">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
</section>
