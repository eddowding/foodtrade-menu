<section data-ng-controller="GridsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Grids({{grids.length}})</h1>
  </div>
  <table class="table table-striped" ng-if='grids.length'>
    <thead>
      <tr>
        <th>Grid Name</th>
        <th>Business Name</th>
        <th>No. of items in Grids</th>
        <th>Created</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='grid in grids' ng-init='gridFetchExtraDataFn(grid)'>
        <td>{{grid.name}}</td>
        <td>{{grid.establishment.BusinessName}}</td>
        <td>{{grid.tableData.length}}</td>
        <td>{{grid.created | date:'medium'}}</td>
        <td><a ng-href="#!/grids/{{grid._id}}">Details</a></td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-warning text-center" data-ng-hide="!grids.$resolved || grids.length">
    No Grids yet, why don't you <a href="/#!/grids/create">create one</a>?
  </div>
</section>
