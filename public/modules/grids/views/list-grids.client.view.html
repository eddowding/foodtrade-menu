<section data-ng-controller="GridsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Grids</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="grid in grids" data-ng-href="#!/grids/{{grid._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="grid.created | date:'medium'"></span>
				by
				<span data-ng-bind="grid.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="grid.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!grids.$resolved || grids.length">
    	No Grids yet, why don't you <a href="/#!/grids/create">create one</a>?
    </div>
</section>
