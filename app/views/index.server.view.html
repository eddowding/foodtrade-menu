{% extends 'layout.server.view.html' %}

{% block content %}
	<section data-ui-view></section>
	<div class="modal fade" id="commonSigninModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title" id="myModalLabel">Login</h4>
	      </div>
	      <div class="modal-body">
	        <form class="signin form-horizontal innerAll" autocomplete="off">
	          <fieldset>
	            <div class="form-group">
	              <label for="username">Email</label>
	              <input type="text" id="username" name="username" class="form-control" data-ng-model="user.email" placeholder="Email">
	            </div>
	            <div class="form-group">
	              <label for="password">Password</label>
	              <input type="password" id="password" name="password" class="form-control" data-ng-model="user.password" placeholder="Password">
	            </div>
	            <div class="form-group">
	              <hr />
	              <div class="forgot-password">
	                <a href="/#!/password/forgot">Forgot your password?</a>
	              </div>
	              <div data-ng-show="error" class="text-center text-danger">
	                <strong data-ng-bind="error"></strong>
	              </div>
	            </div>
	          </fieldset>
	        </form>

	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click='commonSigninFn()'>Signin</button>
	      </div>
	    </div>
	  </div>
	</div>


	<div class="modal fade" id="help" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title" id="myModalLabel">How to...</h4>
	      </div>
	      <div class="modal-body">

			<h4><i class="fa fa-fw fa-lg fa-keyboard-o"></i> Keyboard shortcuts</h4>
			<p class="">

		      Add a : to make a new section,
		      <em>eg</em>
		      <span class="b">Lunch:</span> or
		      <span class="b">Dinner:</span>
		      <strong style="color: #000; margin: 0 5px;">&bull;</strong>
		      Use - or * to add components / ingredients to the dish.
		      <strong style="color: #000; margin: 0 5px;">&bull;</strong>
		      You can edit anything, any time.
		    </p>

	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click='commonSigninFn()'>Signin</button>
	      </div>
	    </div>
	  </div>
	</div>
{% endblock %}
